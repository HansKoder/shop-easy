<div class="flex space-x-4 mt-5">
  <div class="w-80">
    <ul>
      <li><a routerLink="/">All</a></li>
      @for (item of categories(); track $index) {
        <li>
          <a routerLink="/" [queryParams]="{categoryId: item.id}" >
            {{ item.description }}
          </a>
        </li>
      }
    </ul>
  </div>
  <article class="grid grid-cols-4 gap-5 w-full">
    @for (product of products(); track product.title) {
    <app-product [product]="product" (addToCart)="addToCart($event)" />
    }
  </article>
</div>
